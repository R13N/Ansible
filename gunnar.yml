---
- name: CentOS droplet hosted by Digital Ocean.
  hosts: gunnar

  roles:
    - common

    - role: authorized_keys
      authorized_keys_users:
        - name: root
          home: /root
      tags:
        - authorized_keys

    - role: ebooks
      tags:
        - ebooks
        - sites

    - role: screenshots
      tags:
        - screenshots
        - sites

    - role: transmission
      tags:
        - transmission
      transmission_download_dir: /srv/transmission/downloaded
      transmission_incomplete_dir: /srv/transmission/incomplete
      # secret vars: see host_vars/gunnar.yml

    - role: test_letsencrypt
      tags:
        - test

    - role: theatervolta
      theatervolta_webroot: /srv/http/volta
      theatervolta_site: theatervolta.be
      tags:
        - theatervolta
        - sites

  vars_files:
    - vars/authorized_keys.yml
