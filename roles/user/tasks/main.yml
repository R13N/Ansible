---

- name: Add user groups
  group:
    name: '{{ item }}'
  with_items: "{{ user_groups.split(',') }}"

- name: Add the user "{{ user_name }}"
  user:
    name: "{{ user_name }}"
    comment: "{{ user_comment }}"
    groups: "{{ user_groups }}"
    createhome: no
    home: "{{ user_home }}"
    shell: "{{ user_shell }}"

- name: Create user dir
  file:
    path: "{{ user_home }}"
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: "u=rwx,g=rx,o="

- name: Ensure .ssh directory exists
  file:
    path: '{{ user_home }}/.ssh'
    state: directory
    owner: '{{ user_name }}'
    group: '{{ user_name }}'
    mode: 'u=rwx,g=rx,o=r'

- name: Copy authorized_keys file
  copy:
    content: '{{ user_authorized_keys }}'
    dest: '{{ user_home }}/.ssh/authorized_keys'
    mode: u=rw,g=r,o=r
    owner: '{{ user_name }}'
    group: '{{ user_name }}'

